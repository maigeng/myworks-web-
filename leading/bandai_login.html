<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="bandai_login.css">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<!--<script src="autoplay.js"></script>-->
<body class="login_body">
<div>
    <audio  src="神乃木製作所%20-%20三年幻想郷.mp3"  controls="controls" autoplay="autoplay" ></audio>
</div>
<div class="loginBox">
    <img class="user" src="高达logo.png" style="width:40%;height:auto">
    <form action="http://127.0.0.1:8080/login" method="post">
        <div class="inputBox">
            <input type="text" name="name" placeholder="用户名"/>
        </div>
        <div class="inputBox">
            <input type="password" name="pwd" placeholder="密码"/>
        </div>
        <input type="submit" value="登陆"/>
        <a href="bandai_register.html" rel="external nofollow" >注册</a>
    </form>
</div>

</body>
</html>
