<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="bandai_register.css">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body class="login_body">
<div class="loginBox">
    <img class="user" src="高达logo.png" style="width:40%;height:auto">
    <form action="http://127.0.0.1:8080/register" method="post">
        <div class="inputBox">
            <input type="text" name="name" placeholder="用户名"/>
        </div>
        <div class="inputBox">
            <input type="password" name="pwd" placeholder="密码"/>
        </div>
        <input type="submit" value="注册"/>
        <a href="bandai_login.html" rel="external nofollow" >登陆</a>
    </form>

</div>

</body>
</html>
